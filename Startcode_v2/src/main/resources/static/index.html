<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inloggen bij GGZ Informatiesysteem</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="./script.js"></script>
</head>
<body>
<img src="logouva.png" alt="UvA Logo" style="position: absolute; top: 10px; right: 10px; width: 60px; height: auto;">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center my-5">Inloggen bij GGZ Informatiesysteem</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Gebruikersnaam</label>
          <input type="text" id="username" class="form-control" placeholder="Gebruikersnaam" required>
        </div>
        <div class="form-group">
          <label for="password">Wachtwoord</label>
          <input type="password" id="password" class="form-control" placeholder="Wachtwoord" required>
        </div>
        <div id="error-message" class="alert alert-danger" style="display: none;">
          Ongeldige gebruikersnaam of wachtwoord.
        </div>
        <button type="button" class="btn w-100" style="background-color: #005c72; color: white;" onclick="location.href = './home.html'">Inloggen</button>
      </form>
    </div>
  </div>
</div>
