<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voeg patient toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="../script.js"></script>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
<!-- UvA Logo rechtsboven -->
<img src="../logouva.png" alt="UvA Logo" style="position: absolute; top: 10px; right: 10px; width: 60px; height: auto;">

  <div class="col-lg-8 mx-auto p-4 py-md-5">
    <header>
      <h1>Nieuwe patiënt</h1>
      <div class="mb-5">
        Voeg een nieuwe patiënt toe
      </div>
    </header>

    <hr class="col-3 col-md-2 mb-5">

    <main>
      <form id="add-patient-form">
        <div class="form-group">

        <div class="form-group">
          <label for="voornamen">Voornaam:</label>
          <input type="text" id="voornamen" name="voornamen" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="achternaam">Achternaam:</label>
          <input type="text" id="achternaam" name="achternaam" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="initialen">Initialen:</label>
          <input type="text" id="initialen" name="initialen" class="form-control">
        </div>
        <div class="form-group">
          <label for="roepnaam">Roepnaam:</label>
          <input type="text" id="roepnaam" name="roepnaam" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="geboortedatum">Geboortedatum</label>
          <input type="date" id="geboortedatum" name="geboortedatum" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="emailadres">Emailadres</label>
          <input type="text" id="emailadres" name="emailadres" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="straatnaam">Straatnaam</label>
          <input type="text" id="straatnaam" name="straatnaam" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="huisnummer">Huisnummer</label>
          <input type="integer" id="huisnummer" name="huisnummer" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="huisnummertoevoeging">Huisnummer-toevoeging</label>
          <input type="text" id="huisnummertoevoeging" name="huisnummertoevoeging" class="form-control">
        </div>
        <div class="form-group">
          <label for="postcode">Postcode</label>
          <input type="text" id="postcode" name="postcode" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="woonplaats">Woonplaats</label>
          <input type="text" id="woonplaats" name="woonplaats" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="iq">IQ</label>
          <input type="integer" id="iq" name="iq" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="genderidentiteit">Genderidentiteit</label>
          <select id="genderidentiteit" name="genderidentiteit" class="form-control">
            <option></option>
            <option value="man">Man</option>
            <option value="vrouw">Vrouw</option>
            <option value="non-binair">Non-binair</option>
          </select>
        </div>
        <button type="submit" onclick="addPatient()" class="btn btn-primary formsubmit">Toevoegen</button>
      </form>
    </main>
  </div>

</body>
</html>
