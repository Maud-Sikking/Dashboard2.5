<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
  <script src="../script.js"></script>
</head>
<body onload="loadPatients()">
<!-- UvA Logo rechtsboven -->
<img src="../logouva.png" alt="UvA Logo" style="position: absolute; top: 10px; right: 10px; width: 60px; height: auto;">

  <div class="col-lg-8 mx-auto p-4 py-md-5">
    <header>
      <h1>Patiënten</h1>
      <div class="mb-5">
        Krijg een overzicht van alle patiënten met bijbehorende informatie.
      </div>
    </header>

    <hr class="col-3 col-md-2 mb-5">

    <main>
      <table id="patienten" class="table table-hover">
        <thead>
          <th>Patient_id</th>
          <th>Voornaam</th>
          <th>Achternaam</th>
          <th>Initialen</th>
          <th>Roepnaam</th>
          <th>Geboortedatum</th>
          <th>Emailadres</th>
          <th>Straatnaam</th>
          <th>Huisnummer</th>
          <th>Huisnummer-toevoeging</th>
          <th>Postcode</th>
          <th>Woonplaats</th>
          <th>IQ</th>
          <th>Genderidentiteit (SNOMED)</th>
        </thead>
      </table>

      <button onclick="location.href = './patient_add.html'">Voeg patient toe</button>
      <button onclick="location.href = './patient_edit.html'">Wijzig/verwijder patiënt</button>
    </main>
  </div>
  </body>
</html>
