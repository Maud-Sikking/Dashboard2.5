<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Therapie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>

<body onload="loadTherapie()">
<img src="../logouva.png" alt="UvA Logo" style="position: absolute; top: 10px; right: 10px; width: 60px; height: auto;">

<div class="col-lg-8 mx-auto p-4 py-md-5">
    <header>
        <h1>Therapie</h1>
        <div class="mb-5">
            Krijg een overzicht van alle therapie met bijbehorende informatie.
        </div>
    </header>

    <hr class="col-3 col-md-2 mb-5">

    <main>
        <table id="therapie" class="table table-hover">
            <thead>
                <th>therapie_id</th>
                <th>behandeling_id</th>
                <th>therapie_begin</th>
                <th>therapie_eind</th>
                <th>therapie_type</th>
                <th>therapie_toelichting</th>
            </thead>
        </table>

        <button onclick="location.href = './therapie_add.html'">Voeg therapie toe</button>
        <button onclick="location.href = './therapie_edit.html'">Wijzig/verwijder therapie </button>

</div>
